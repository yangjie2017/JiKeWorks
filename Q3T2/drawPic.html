<!<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用css3绘制图形</title>
	<link rel="stylesheet" type="text/css" href="css/draw.css">
</head>
<body>
	<!--外层容器-->
	<div class="container">
		<!--画布-->
		<div class="canvas">
			<!--身体外层结构-->
			<div class="body">
				<div class="left-eye-tie"></div><!--左眼旁边黑色的部分-->
				<div class="left-eye"></div><!--左眼-->
				<div class="right-eye"></div><!--右眼-->
				<div class="right-eye-tie"></div><!--右眼旁边黑色的部分-->

				<div class="eyeball-box"> <!!--装眼珠的容器，方便做动画效果-->
					<div class="left-eyeball"></div><!--左眼珠-->
					<div class="left-eyeball-white"></div><!--左眼眼白-->

					<div class="right-eyeball"></div><!--右眼珠-->
					<div class="right-eyeball-white"></div><!--右眼眼白-->
				</div>

				<div class="mouth"></div><!--嘴巴-->
				
				<div class="left-arm-box"><div class="left-arm"></div></div><!--左边胳膊-->
				<div class="right-arm-box"><div class="right-arm"></div></div><!--右边胳膊-->

				<div class="cloth"></div><!--衣服上面一部分-->
				<div class="cloth2"></div><!--衣服下面底部-->

				<div class="cloth-pocket"></div><!--衣服上的口袋-->

				<div class="cloth-left-tie"></div><!--衣服左边带子-->
				<div class="cloth-right-tie"></div><!--衣服右边带子-->

				<div class="cloth-left-tie-d"></div><!--衣服左边带子上的圆点-->
				<div class="cloth-right-tie-d"></div><!--衣服右边带子上的圆点-->

				<div class="left-foot"></div><!--脚 左边-->
				<div class="right-foot"></div><!--脚 右边-->
			</div>
			
		</div>	
	</div>
</body>
</html>
