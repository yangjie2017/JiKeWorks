<!<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用css3绘制图形</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.container{
		margin:100px auto;
		/*background-color: yellow;*/
		width: 500px;
		height: 500px;
	}
	.canvas{
		padding-left: 150px;
		padding-top: 150px;
	}
	.outer-body{
		border: 3px solid #000;
		height: 500px;
		width: 400px;
		position: absolute;
		padding:50px auto ;
		border-top-left-radius: 50%;
		border-top-right-radius: 50%;
		border-bottom-left-radius: 150px;
		border-bottom-right-radius: 150px;
	}
	</style>
</head>
<body>
	<!--外层容器-->
	<div class="container">
		<div class="canvas">
			<!--身体外层结构-->
			<div class="outer-body">
				
			</div>
		</div>	
	</div>
</body>
</html>
