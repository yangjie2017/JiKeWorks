<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>简易计算器</title>
  <link href="css/calculator.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

 <body>

			 <br/>
		
			 <!--<label for="Symbol">&nbsp;&nbsp;&nbsp;&nbsp;请输入运算符：</label>
			 <input type="text" id="Symbol" placeholder="请输入运算符" >-->

			 <label for="Num2">请输入第二个数：</label>

			<br>
		  <button type="submit" onclick="returnResult()">&nbsp;&nbsp;提 交&nbsp;&nbsp;</button>
