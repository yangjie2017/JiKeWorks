<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公交车站牌</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
	 
	<link rel="stylesheet/less" type="text/css" href="css/index.less">
	<script type="text/javascript" src="js/less.min.js"></script>
	
</head>
<body>
	<div id="container">
		<!--站牌头部 横排显示下一站-->
		<div id="title">
			<div class="number">47</div>
			<div class="StationMess">
				<p class="nextStation">下一站 宝山路同心路</p>
				<p class="priceMess">单一票价 空调车2元 本线无人售票请自备零钱，不设零找</p>
			</div>
		</div>
		<!--站牌内容  竖排显示所有站-->
		<div id="content">
			<!--箭头上半部分-->
			<div class="PartOne">
				<div class="triangle"></div>
				<div class="triangleLine"></div>
				<div class="BusName">巴士一汽</div>
				<div class="Firset">首班车 04:33</div>
				<div class="Last">末班车 23:43</div>
			</div>
			<!--箭头下半部分 所有站名-->
			<div>
				<ul>
					<li class="LastStation">惠民路保定路</li>
					<li>保定路长阳路</li>
					<li>保定路周家嘴路</li>
					<li>公平路周家嘴路</li>
					<li>陈平路张家巷</li>
					<li>临平北路四平路</li>
					<li>汉阳路四平路</li>
					<li>四川北路山阴路</li>
					<li>宝山路同心路</li>
					<li class="currentStation">东宝兴路中兴路</li>
					<li class="go">东宝兴路芷江中路</li>
					<li class="go">中山北路西宝兴路</li>
					<li class="go">中山北路共和新路</li>
					<li class="go">中山北路普善路</li>
					<li class="go">骊山路华阴路</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
