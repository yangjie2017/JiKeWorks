<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex box</title>
	<link rel="stylesheet" type="text/css" href="css/flexbox.css">
</head>
<body>
	<!--垂直方向布局-->
	<h4>垂直方向布局</h4>
	<div class="container">
		<div class="first">第一个</div>
		<div class="second">第二个</div>
		<div class="three">第三个</div>
	</div>
		
	<hr/>
	<!--水平方向布局-->
	<h4>水平方向布局及排序</h4>
	<div class="container2">
		<div class="first2">第一个</div>
		<div class="second2">第二个</div>
		<div class="three2">第三个</div>
	</div>

	<hr/>
	<!--旧版布局-->
	<h4>旧版布局</h4>
	<div class="container3">
		<div class="first3">第一个</div>
		<div class="second3">第二个</div>
		<div class="three3">第三个</div>
	</div>
</body>
</html>
