<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>后台登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
     <link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <!--<div class="col-xs-12  col-md-12 col-lg-12 login-info">-->
             <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4 login-info">
                <form class="form-signin" enctype="multipart/form-date" action="Main.html">
                    <h2 class="form-signin-heading  login-title">网站管理系统登录</h2>
                    <div class="form-group">
                        <label for="username">账&nbsp;&nbsp;&nbsp;号：</label>
                        <input type="text" class="form-control" id="username" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"> 登 录 </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
