<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>百度后台管理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<!--头部导航-->
	<nav class="navbar navbar-default navbar-static-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">百度新闻后台</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<!--主体-->
	<div class="container-fluid">
		<div class="row">
		  	<div class="col-md-6 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
					    <h3 class="panel-title">新闻编辑</h3>
					</div>
					<div class="panel-body">
					    <form>
							<div class="form-group">
							    <label for="newstitle">新闻标题</label>
							    <input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
							</div>
							<div class="form-group">
							    <label for="newsimg">图片地址</label>
							    <input type="text" class="form-control" id="newsimg" placeholder="请输入图片地址">
							</div>
							<div class="form-group">
							    <label for="newstime">新闻时间</label>
							    <input type="date" class="form-control" id="newstime">
							</div>
							<div class="form-group">
							    <label for="newstype">所属类型</label>
							    <select class="form-control" id="newstype">
								  	<option value="精选">精选</option>
								 	<option value="百家">百家</option>
								 	<option value="本地">本地</option>
								 	<option value="娱乐">娱乐</option>
								 	<option value="社会">社会</option>
								 	<option value="军事">军事</option>
								 	<option value="女人">女人</option>
								 	<option value="搞笑">搞笑</option>
								 	<option value="互联网">互联网</option>
								 	<option value="科技">科技</option>
								 	<option value="更多">更多</option>
								</select>
							</div>
							<button type="submit" class="btn btn-info" id="btnsubmit">提交</button>
						</form>
					</div>
				</div>
		  	</div>
		  	<div class="col-md-6 col-sm-12">
				<div class="panel panel-default">
				    <div class="panel-heading">
				    	<h3 class="panel-title">新闻列表</h3>
				    </div>
				    <div class="panel-body">
				    	<table class="table" id="newstable">
				    		<thead>
				    			<tr>
									<th>编号</th>
									<th>新闻类型</th>
									<th>新闻标题</th>
									<th>图片地址</th>
									<th>新闻时间</th>
									<th>操作</th>
				    			</tr>
				    		</thead>
				    		<tbody>
								<tr>
								</tr>
				    		</tbody>
				    	</table>
				    </div>
				</div>
		  	</div>
		</div>
	</div>
	<!-- 删除Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">警告</h4>
	      </div>
	      <div class="modal-body">
	         删除无法恢复。
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- 修改Modal -->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title">修改</h4>
	      </div>
	      <div class="modal-body">
	        <form>
				<div class="form-group">
				    <label for="unewstitle">新闻标题</label>
				    <input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题">
				</div>
				<div class="form-group">
				    <label for="unewsimg">图片地址</label>
				    <input type="text" class="form-control" id="unewsimg" placeholder="请输入图片地址">
				</div>
				<div class="form-group">
				    <label for="unewstime">新闻时间</label>
				    <input type="date" class="form-control" id="unewstime">
				</div>
				<div class="form-group">
				    <label for="unewstype">所属类型</label>
				    <select class="form-control" id="unewstype">
					  	<option value="精选">精选</option>
					 	<option value="百家">百家</option>
					 	<option value="本地">本地</option>
					 	<option value="娱乐">娱乐</option>
					 	<option value="社会">社会</option>
					 	<option value="军事">军事</option>
					 	<option value="女人">女人</option>
					 	<option value="搞笑">搞笑</option>
					 	<option value="互联网">互联网</option>
					 	<option value="科技">科技</option>
					 	<option value="更多">更多</option>
					</select>
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
	      </div>
	    </div>
	  </div>
	</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
